<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간표 추천</title>
</head>
<body>
  <h1>⏱️ 시간표 추천 시스템</h1>
  <form action="/recommend" method="post">
    <fieldset>
      <legend>학점 범위</legend>
      최소: <input type="number" name="min_credits" value="1" min="1" max="21" required>
      최대: <input type="number" name="max_credits" value="21" min="1" max="21" required>
    </fieldset>
    <fieldset>
      <legend>선호 요일 (월=0, …, 금=4)</legend>
      <input type="text" name="preferred_days" placeholder="예: 0,2,4 (쉼표로 구분)">
    </fieldset>
    <fieldset>
      <legend>선호 교수</legend>
      <input type="text" name="preferred_professors" placeholder="예: 김철수,이영희">
    </fieldset>
    <fieldset>
      <legend>제외 과목 코드</legend>
      <input type="text" name="excluded_courses" placeholder="예: MATH101,CS202">
    </fieldset>
    <fieldset>
      <legend>선호 난이도 (0‑1)</legend>
      <input type="number" step="0.1" name="preferred_difficulty" value="0.5" min="0" max="1">
    </fieldset>
    <fieldset>
      <legend>선호 평점 (0‑5)</legend>
      <input type="number" step="0.1" name="preferred_rating" value="3.0" min="0" max="5">
    </fieldset>
    <button type="submit">추천 받기</button>
  </form>
</body>
</html>
